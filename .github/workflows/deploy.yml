name: Deploy React App via Docker (pnpm)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Docker image
        run: docker build -t react-portfolio:latest .

      - name: Save Docker image to tar
        run: docker save react-portfolio:latest -o react-portfolio.tar

      - name: Copy Docker image to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "react-portfolio.tar"
          target: ${{ secrets.VPS_PATH }}

      - name: Load and run Docker image on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.VPS_PATH }}
            docker rm -f react-portfolio || true
            docker load -i react-portfolio.tar
            docker run -d --name react-portfolio -p 80:80 react-portfolio:latest
