name: Deploy React App via Docker (pnpm)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install pnpm
        run: npm install -g pnpm

      # Optional: build locally in Actions (can skip if building on VPS)
      - name: Build Docker image
        run: docker build -t react-portfolio:latest .

      # Copy repo to VPS
      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "./"
          target: ${{ secrets.VPS_PATH }}

      # Deploy on VPS using docker-compose
      - name: Deploy with docker-compose
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.VPS_PATH }}
            docker compose down
            docker compose up -d --build
