name: Deploy React App via Docker (pnpm)

# Trigger on push to main branch or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 3️⃣ Build Docker image locally (optional)
      - name: Build Docker image (optional)
        run: docker build -t react-portfolio:latest .

      # 4️⃣ Copy full repo to VPS
      - name: Copy code to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        uses: appleboy/scp-action@v0.1.4
        with:
          host: $VPS_HOST
          username: $VPS_USER
          key: $VPS_SSH_KEY
          port: 22
          source: "./"
          target: $VPS_PATH

      # 5️⃣ Deploy on VPS using docker compose
      - name: Deploy with docker compose
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: $VPS_HOST
          username: $VPS_USER
          key: $VPS_SSH_KEY
          port: 22
          script: |
            cd $VPS_PATH
            # Stop existing containers, rebuild image, and start container
            docker compose down
            docker compose up -d --build
