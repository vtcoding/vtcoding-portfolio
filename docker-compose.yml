name: Deploy React App via Docker (pnpm)

# Trigger on push to main branch or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 3️⃣ Optional: build Docker image locally (can skip if building on VPS)
      - name: Build Docker image (optional)
        run: docker build -t react-portfolio:latest .

      # 4️⃣ Copy full repo to VPS
      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "./"
          target: ${{ secrets.VPS_PATH }}

      # 5️⃣ Deploy on VPS using docker compose
      - name: Deploy with docker compose
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.VPS_PATH }}
            # Stop and remove old containers, rebuild and restart
            docker compose down
            docker compose up -d --build
